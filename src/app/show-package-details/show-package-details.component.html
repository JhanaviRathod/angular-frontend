<div class="container mt-5 ">
    <div class="card text-center p-4">
        <h1>Details of Package</h1>
    </div>
    <table mat-table [dataSource]="packageDetails" class="mat-elevation-z8">

        
      
        <!-- Id Column -->
        <ng-container matColumnDef=" No.">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.packageId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.packageName}} </td>
        </ng-container>
      
        <!-- Description Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- Discount Column -->
        <ng-container matColumnDef="Discount">
          <th mat-header-cell *matHeaderCellDef> Discount </th>
          <td mat-cell *matCellDef="let element"> {{element.packageDiscountedPrice}} </td>
        </ng-container>
      
        <!-- Actual Column -->
        <ng-container matColumnDef="Actual">
          <th mat-header-cell *matHeaderCellDef> Actual </th>
          <td mat-cell *matCellDef="let element"> {{element.packageActualPrice}} </td>
        </ng-container>


        <!-- Edit Column -->
        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button  color="primary" (click)="editPackageDetails(element.packageId)">
              <mat-icon>edit</mat-icon>
            </button>
             </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"> 
             <button mat-icon-button  color="warn" (click)="deletePackage(element.packageId)">
              <mat-icon>delete</mat-icon>
             </button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
